<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="app grid grid--3-cols">
        <div>
          <div class="tasks padding">
            <div class="flex">

                  cy="96"
                  r="32"
                  fill="none"
                  stroke="currentColor"
                  stroke-miterlimit="10"
                  stroke-width="32"
                />

              <span>Taskfly</span>
            </div>

            <div class="types" >
              <div class="type color-secondary">
                <span class="typeNum">3</span><span>Personal</span>
              </div>
              <div class="type color-primary">
                <span  class="typeNum">4</span><span>Official</span>
              </div>
            </div>

            <div class="pins">
              <select id="select-when" required>
                <option value="">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Yearly">Yearly</option>
              </select>

                      />

                        d="M289.91 141s20.57 8.57 37.22-8.08l54.67-70.63c18.5-19.41 49.26-18.69 67.94 0h0c18.68 18.68 19.34 48.81 0 67.93l-70.68 54.67c-15.65 15.65-8.08 37.22-8.08 37.22M115.31 442s-26.48 17.34-44.56-.73-.75-44.58-.75-44.58"

                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="newTasks">
            <h2>Add New Task</h2>
            <div class="">
              <div class="addTask shadow padding">
                <input id="title" type="text" placeholder="Title" required="" />
                <div class="dates">
                  <div class="from">
                    <input type="date" id="date" name="birthday" />
                    <input type="time" id="date" name="appt" />
                  </div>
                  <span>To</span>

                  <div class="to">
                    <input type="date" id="date" name="birthday" />
                    <input type="time" id="date" name="appt" />
                  </div>
                </div>
                <select id="select" required>
                  <option value="">Every Weekday</option>
                  <option value="Daily">Daily</option>
                  <option value="Weekly">Weekly</option>
                  <option value="Monthly">Monthly</option>
                  <option value="Yearly">Yearly</option>
                </select>

                <form class="option" action="#">
                  <label for="html">
                    <input
                      type="radio"
                      id="html"
                      name="fav_language"
                      value="Personal"
                      placeholder="Personal"
                    />
                    Personal</label
                  >

                  <label for="css">
                    <input
                      type="radio"
                      id="css"
                      name="fav_language"
                      value="Official"
                    />
                    Official</label
                  >
                </form>

                <form action="">
                  <input id="addNote" type="text" placeholder="Added Note" />
                  <button class="btns color-tertiary text-white">Save</button>
                  <button class="btns text-danger color-white">Cancel</button>
                </form>
              </div>
            </div>
          </div>
        </div>



      </div>
    </section>
  </body>
</html>
